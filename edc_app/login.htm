<head>

<body>

    <form>
        <input type="text" id="username" name="username">
        <br>
        <input type="password" id="password" name="password">
        <br>
        <input type="button" onclick="login()" value="Login">
    </form>
    <script type="text/javascript">
        
        function login() {
            alert($("#username").val());
            $.cordys.authentication.sso.authenticate($("#username").val(),
            $("#password").val()).done(function(){
            window.location.href = decodeURIComponent($.cordys.getURLParameter
            (window.location.href,"path"));//+$.cordys.getURLParameter(window.location.href,"search"));
                //window.location.href = $.cordys.getURLParameter(window.location.href,"path");
            });
            }
        
    </script>
